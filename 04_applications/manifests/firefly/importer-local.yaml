apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
  name: firefly-importer
  namespace: firefly
spec:
  ingressClassName: traefik
  rules:
    - host: import.finance.local.nigelvanhattum.nl
      http:
        paths:
          - backend:
              service:
                name: firefly-importer
                port:
                  name: http
            path: /
            pathType: Prefix