cluster:
  name: homelab
destinations:
  - name: metricsService
    type: prometheus
    url: https://prometheus-prod-24-prod-eu-west-2.grafana.net/api/prom/push
    auth:
      type: basic
      username: '1728447'
      password: ${grafana_token}
  - name: logsService
    type: loki
    url: https://logs-prod-012.grafana.net/loki/api/v1/push
    auth:
      type: basic
      username: '963953'
      password: ${grafana_token}
  - name: tracesService
    type: otlp
    protocol: grpc
    metrics:
      enabled: false
    logs:
      enabled: false
    traces:
      enabled: true
    url: https://tempo-prod-10-prod-eu-west-2.grafana.net:443
    auth:
      type: basic
      username: '958268'
      password: ${grafana_token}
clusterMetrics:
  enabled: true
  kube-state-metrics:
    deploy: true
  node-exporter:
    deploy: true
    enabled: false
  opencost:
    enabled: false
  kepler:
    enabled: false
alloy-metrics:
  enabled: true
clusterEvents:
  enabled: true
alloy-singleton:
  enabled: true
podLogs:
  enabled: true
alloy-logs:
  enabled: true
applicationObservability:
  enabled: true
  receivers:
    otlp:
      includeDebugMetrics: true
      grpc:
        enabled: true
      http:
        enabled: true
    zipkin:
      enabled: false
      includeDebugMetrics: true
alloy-receiver:
  enabled: true
  alloy:
    extraPorts:
      - name: otlp-grpc
        port: 4317
        targetPort: 4317
        protocol: TCP
      - name: otlp-http
        port: 4318
        targetPort: 4318
        protocol: TCP
annotationAutodiscovery:
  enabled: true
prometheusOperatorObjects:
  enabled: true
  crds:
    deploy: true
integrations:
  alloy:
    instances:
      - name: alloy
        labelSelectors:
          app.kubernetes.io/name:
            - alloy-metrics
            - alloy-singleton
            - alloy-logs
            - alloy-receiver
        metrics:
          tuning:
            useDefaultAllowList: true
            includeMetrics:
              - alloy_build_info
