authentik:
    error_reporting:
        enabled: true
    secret_key: ${authentik_secret_key}
    postgresql:
        host: postgresql-cluster-rw.postgresql.svc.cluster.local
        password: ${authentik_postgresql_password}
    log_level: info

server:
  ingress:
    enabled: true
    ingressClassName: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: internet
    hosts:
      - "authentik.nigelvanhattum.nl"

blueprints:
  configMaps:
    - ${blueprint_configmap}

### https://goauthentik.io/docs/installation/automated-install
global:
  env: 
    - name: AUTHENTIK_BOOTSTRAP_TOKEN
      valueFrom:
        secretKeyRef:
          name: ${secret_name}
          key: token
    - name: AUTHENTIK_BOOTSTRAP_EMAIL
      valueFrom:
        secretKeyRef:
          name: ${secret_name}
          key: email
    - name: AUTHENTIK_BOOTSTRAP_PASSWORD
      valueFrom:
        secretKeyRef:
          name: ${secret_name}
          key: password

geoip:
  enabled: false
  updateInterval: 8

redis:
  enabled: true
  global:
    storageClass: "nfs-csi-authentik"