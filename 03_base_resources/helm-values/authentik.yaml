authentik:
    error_reporting:
        enabled: true
    secret_key: ${authentik_secret_key}
    postgresql:
        use_pgpool: true
        host: postgresql-postgresql-ha-pgpool.postgresql.svc.cluster.local
        password: ${authentik_postgresql_password}
    log_level: info

ingress:
  enabled: true
  ingressClassName: traefik
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: internet
  hosts:
    - host: "authentik.nigelvanhattum.nl"
      paths:
        - path: "/"
          pathType: Prefix

### https://goauthentik.io/docs/installation/automated-install
envValueFrom: 
  AUTHENTIK_BOOTSTRAP_TOKEN:
    secretKeyRef:
      key: token
      name: ${secret_name}
  AUTHENTIK_BOOTSTRAP_EMAIL:
    secretKeyRef:
      key: email
      name: ${secret_name}
  AUTHENTIK_BOOTSTRAP_PASSWORD:
    secretKeyRef:
      key: password
      name: ${secret_name}

geoip:
  enabled: false
  updateInterval: 8

autoscaling:
  server:
    enabled: true

redis:
  enabled: true
  global:
    storageClass: "nfs-csi-authentik"