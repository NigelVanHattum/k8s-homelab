apiVersion: v1
kind: PersistentVolume
metadata:
  name: ${pv_name}
  labels:
    type: configdata
spec:
  storageClassName: nfs-csi-applications
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    server: ${ip_address}
    path: ${k8s_rootmount}/applications/tdarr/server