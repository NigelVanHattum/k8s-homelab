# -- Deployment type, options are 'Deployment', 'StatefulSet'. Deployment has no options for volumeMounts
type: StatefulSet
# Default values for mealie.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "${mealie_version}"

mealie: 
  persistence:
    config:
      existingVolume: ${pv_name}
      storageClassName: nfs-csi-applications
  env: 
  - name: ALLOW_SIGNUP
    value: "true"
  - name: PUID
    value: "${PUID}"
  - name: PGID
    value: "${PGID}"
  - name: TZ
    value: Etc/UTC
  - name: BASE_URL
    value: https://mealie.nigelvanhattum.nl
    # Database Settings
  - name: DB_ENGINE
    value: postgres
  - name: POSTGRES_USER
    valueFrom:
      secretKeyRef:
        name: ${postgres_secret}
        key: username
  - name: POSTGRES_PASSWORD
    valueFrom:
      secretKeyRef:
        name: ${postgres_secret}
        key: password
  - name: POSTGRES_SERVER
    value: ${postgres_host}
  - name: POSTGRES_PORT
    value: "${postgres_port}"
  - name: POSTGRES_DB
    value: ${postgres_database_name}
  - name: SMTP_HOST
    valueFrom:
      secretKeyRef:
        name: ${smtp_credentials}
        key: host
  - name: SMTP_FROM_EMAIL
    value: mealie@nigelvanhattum.nl
  - name: SMTP_USER
    valueFrom:
      secretKeyRef:
        name: ${smtp_credentials}
        key: username
  - name: SMTP_PASSWORD
    valueFrom:
      secretKeyRef:
        name: ${smtp_credentials}
        key: password
  - name: OIDC_AUTH_ENABLED
    value: "true"
  - name: OIDC_SIGNUP_ENABLED
    value: "true"
  - name: OIDC_AUTO_REDIRECT
    value: "true"
  - name: OIDC_ADMIN_GROUP
    value: ${authentik_admin_group}
  - name: OIDC_SIGNING_ALGORITHM
    value: "HS256"
  - name: OIDC_CONFIGURATION_URL
    valueFrom:
      secretKeyRef:
        name: ${oidc_config}
        key: config_url
  - name: OIDC_CLIENT_ID
    valueFrom:
      secretKeyRef:
        name: ${oidc_config}
        key: client_id
  - name: OIDC_CLIENT_SECRET
    valueFrom:
      secretKeyRef:
        name: ${oidc_config}
        key: client_secret
  - name: OPENAI_BASE_URL
    value: http://lite-llm-litellm.lite-llm.svc.cluster.local:4000
  - name: OPENAI_API_KEY
    value: ${lite_llm_api_key}
  - name: OPENAI_MODEL
    value: Grok-4-fast-reasoning


ingress:
  enabled: true
  className: "traefik"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure, internet
  hosts:
    - host: mealie.local.nigelvanhattum.nl
      paths:
        - path: /
          pathType: Prefix
    - host: mealie.nigelvanhattum.nl
      paths:
        - path: /
          pathType: Prefix